name: Deploy Deadlock Bot

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            echo "üöÄ Starting deploy on $(hostname)"
            
            # === –ø–æ–¥–∫–ª—é—á–∞–µ–º nvm ===
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            # === nvm ===
            nvm use 20
            
            # === –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–µ–∫—Ç ===
            cd /home/deploy/deadlock-bot
            git fetch origin master
            git reset --hard origin/master
            
            # === —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏ –±–∏–ª–¥–∏–º ===
            npm ci
            npm run build
            
            # === –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å ===
            pm2 restart deadlock-bot || pm2 start npm --name "deadlock-bot" -- start
            
            # === —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ PM2 ===
            pm2 save

            echo "‚úÖ Deploy completed successfully"
